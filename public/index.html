<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <script defer src="/__/firebase/9.10.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/9.10.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.10.0/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>

<body>

<!--   <video autoplay id="myVideo">
    
  </video> -->

  <div class="video-wrapper" id="remoteVideos">
  </div>

  <div class="wrapper">
    <div class="grid-row">
      <div class="">
        <div id="btn_start" class="green item"></div>
        <div id="btn_stop" class="yellow item" hidden></div>
        <div id="btn_idle" class="gray item" hidden></div>
        <!-- <button id="btn_start" class="btn btn-primary">START</button>
        <button id="btn_stop" class="btn btn-danger" hidden>STOP</button> -->
      </div>
      <div id="btn_right" class="item right">
      </div>
      <div id="btn_left" class="item left">
      </div>
    </div>
    <div class="grid-row">

      <div class="" id="device_name">
        <!-- <input class="device" value="device"></input> -->
      </div>
    </div>
    <div class="grid-row">
      <div class="">
        <div id="status_disconnected" class="red item" hidden></div>
        <div id="status_connecting" class="yellow item" hidden></div>
        <div id="status_connected" class="green item" hidden></div>
      </div>
      <div id="btn_front" class="item front">
      </div>
      <div id="btn_back" class="item back">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
</body>

</html>
